<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="location">Location</option>
          <option value="photodate">Date</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="photos">
        <li ng-repeat="photo in $ctrl.photos | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
          <a href="{{photo.imageUrl}}" class="thumb">
            <img ng-src="{{photo.imageUrl}}" alt="{{photo.location}}" />
          </a>
          <p>{{photo.location}}</p>
          <p>{{photo.tags}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
