<div class="row">
    <div class="col-lg-12">
            
        <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please pick a photo to upload</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input type="file" >
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="enter location" name="photolocation" type="text" value="" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="enter date" name="photodate" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="enter tags" name="phototags" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea name="photodescription" class="form-control" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lg btn-success btn-block">Submit Button</button>
                                </div>
                                <div class="form-group">
                                    <button type="reset" class="btn btn-default">Reset Button</button>
                                </div>
                            </fieldset>
                        </form>                        
                    </div>
                </div>
            </div>
    </div>
